<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>trainschedule</title>
  </head>
  <body>
  <div class="container">
        <div class="jumbotron jumbotron-fluid autumn-color">
            <div class="container">
                <h1 class="text-center">Autumn Express</h1>
                
                <h3 id="today"></h3>
               
                <h3 id="time"></h3>
            </div>
        </div> 

        <div class="row train-status">
            <div class="col-xs-12 col-sm-9">
                <h5>Train Schedule</h5>
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col-xs-9">Train Name</th>
                                <th scope="col-xs-9">Destination</th>
                                <th scope="col-xs-9">Frequency</th>
                                <th scope="col-xs-9">Next Arrival</th>
                                <th scope="col-xs-9">Minutes Away</th>
                                <th scope="col-xs-9">Remove</th>
                              </tr>
                            </thead>
                            <tbody id="train-info">
                              
                            </tbody>
                          </table>
            </div>
        </div>

        <div class="small">
        <form>
                <div class="form-group">
                  <label for="" class="text-warning">Train Name</label>
                  <input type="" class="form-control" id="train-name" aria-describedby="" placeholder="train name here...">
                </div>
                <div class="form-group">
                    <label for="" class="text-warning">Destination</label>
                    <input type="" class="form-control" id="destination" aria-describedby="" placeholder="destination...">
                </div>
                <div class="form-group">
                    <label for="" class="text-warning">First Train Time</label>
                    <input type="" class="form-control" id="first-train" aria-describedby="" placeholder="hours mins or military time...">
                </div>
                <div class="form-group">
                    <label for="" class="text-warning">Frequency</label>
                    <input type="" class="form-control" id="first-train" aria-describedby="" placeholder="frequency...">
                </div>
                <button id="train-button" type="submit" class="btn btn-danger">Add Train</button>
              </form>
            </div>

  </div>
   <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
